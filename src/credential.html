<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutgers University Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
    }

    .hidden {
      display: none;
    }

    #loginPage {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: 50px auto;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #loginPage h2 {
      color: #cc0033;
    }

    #loginPage label {
      display: block;
      margin-top: 10px;
    }

    #loginPage input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    #loginPage button {
      background-color: #cc0033;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #loginPage button:hover {
      background-color: #990033;
    }
  </style>
</head>
<body>

<!-- Content for logged-in users -->
<div id="loggedInContent" class="hidden">
  <div id="mainContent" style="width: 100%; height: 600px;"></div>
</div>

<!-- Content for non-logged-in users -->
<div id="loginPage" class="hidden">
  <h2>Rutgers University Login</h2>
  <label for="username">NetID:</label>
  <input type="text" id="username" placeholder="Your NetID">
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Your Password">
  <br>
  <button onclick="login()">Login</button>
</div>

<script>
  let isLoggedIn = false;

  function checkLoginStatus() {
    if (isLoggedIn) {
      document.getElementById("loggedInContent").classList.remove("hidden");
      document.getElementById("loginPage").classList.add("hidden");
    } else {
      document.getElementById("loggedInContent").classList.add("hidden");
      document.getElementById("loginPage").classList.remove("hidden");
    }
  }

  // Function to handle login
  function login() {
  const usernameInput = document.getElementById("username").value;
  const passwordInput = document.getElementById("password").value;

  if (usernameInput === "lbn" && passwordInput === "p") {
    isLoggedIn = true;
    window.location.href = "approver.html";
  } else if (usernameInput === "s" && passwordInput === "p") {
    isLoggedIn = true;
    window.location.href = "submitter.php";
  } else {
    isLoggedIn = false;
    alert("Invalid credentials. Please try again.");
    checkLoginStatus();
  }
}


  // Function to handle logout
  function logout() {
    isLoggedIn = false;
    checkLoginStatus();
  }

  // Initial check on page load
  checkLoginStatus();
</script>

</body>
</html>
